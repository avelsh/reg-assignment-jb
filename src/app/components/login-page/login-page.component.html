<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="img js-fullheight" style="background-color: #3c3d40; height: 733px;">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Have an account?</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.form.value)" class="signin-form">
                            <div class="form-group">
                                <input name="username" ngModel #username type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input name="password" ngModel #passwordField id="password-field" type="password" class="form-control" placeholder="Password" required>
                                <span (click)="togglePasswordVisibility(passwordField)" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input name="checkbox" ngModel type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right" (click)="openForgotPasswordPopUp('500ms', '300ms')">
                                    <a class="white-color">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Or Sign Up Hier &mdash;</p>
                        <div class="social d-flex text-center" (click)="signUp('500ms', '300ms')">
                            <a class="px-2 py-2 mr-md-1 rounded">Registration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
